name: Python-Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3
        with:
          submodules: true # Holt auch pybind11

      - name: Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Abhängigkeiten installieren
        run: |
          sudo apt-get update
          sudo apt-get install cmake g++ -y
          pip install pytest pybind11

      - name: Installiere poppler Bibliothek
        run: sudo apt-get install libpoppler-cpp-dev -y

      - name: Installiere ccache (optional, falls du es verwenden möchtest)
        run: sudo apt-get install ccache -y

      - name: C++ Modul mit CMake bauen (Workflow-Build)
        run: cmake -B build_workflow -DCMAKE_BUILD_TYPE=Release

      - name: C++ Modul bauen (Workflow-Build)
        run: cmake --build build_workflow --config Release