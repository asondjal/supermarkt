name: Supermarkt CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Python 3.12 einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Abhängigkeiten installieren
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ ccache libpoppler-cpp-dev
          sudo apt-get update && sudo apt-get install -y lcov gcovr g++

          pip install --upgrade pip
          pip install pytest pybind11
          pip install pytest-cov
          pip install prometheus_client
          
      - name: CMake konfigurieren
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: C++-Modul kompilieren
        run: cmake --build build --config Release

      - name: C++-Tests ausführen
        run: |
          chmod +x ./build/cpp_tests
          ./build/cpp_tests

      - name: Formatierung für C++Dateien prüfen
        run: clang-format --dry-run --Werror $(find ./src ./cpp_tests ./inc -regex '.*\.\(cpp\|hpp\)$')

      - name: Python-Tests einzeln ausführen
        env:
          PYTHONPATH: ${{ github.workspace }}/build
        run: |
          chmod +x ./run_cpp_coverage.sh
          ./run_cpp_coverage.sh
          for file in python_tests/test_*.py; do
            pytest "$file"
          done

      - name: Exportieren der Coverage
        run: |
          coverage json -o coverage.json
          lcov --summary coverage.info > coverage.txt || true
          pytest --cov=./python_tests --cov-report=json

      - name: Start Prometheus + Grafana + Exporter
        run: |
          docker-compose -f docker-compose.ci.yml up -d
          sleep 15
          docker ps -a
          